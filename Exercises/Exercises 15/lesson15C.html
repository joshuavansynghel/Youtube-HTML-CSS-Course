<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 15C</title>
    <style>
      body {
        height: 3000px;
      }

      .container {
        position: fixed;
        width: 320px;
        height: 180px;
        background-color: gray;
        bottom: 20px;
        right: 20px;
      }

      .close {
        position: absolute;
        top: -16px;
        left: -16px;
        background-color: black;
        color: white;
        border: none;
        height: 40px;
        width: 40px;
        border-radius: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="close">X</button>
    </div>
  </body>
</html>
